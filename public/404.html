<!DOCTYPE html>
<html>
<head>
  <title>Oopsie! (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap');

    .error-404-background {
    height: 950px;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-image: url("error-pages.png");
    padding: 0px !important;
    display: flex;
    /* flex-direction: column; */
    justify-content: center;
    margin: 0 auto !important;
    align-items: center;
    }

    .body {
      margin-top: 0px !important;
      margin-bottom: 0px !important;
      margin-left: 0px !important;
      margin-right: 0px !important;
      padding: 0px !important;
    }

    .vsc-initialized {
      margin: 0px;
    }

    .red-dot {
      color: #F50441;
      font-family: 'Lato';
      font-style: normal;
      font-weight: 900;
      font-size: 66px;
      line-height: 40px;
    }

    .green-dot {
      color: #007691;
      font-family: 'Lato';
      font-style: normal;
      font-weight: 900 !important;
      font-size: 66px;
      line-height: 40px;
    }

    .error-name {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 900;
      font-size: 60px;
      line-height: 40px;
    }

    .error-text-wrapper {
      position: absolute;
      top: 422px;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0 auto !important;
      align-items: center;

    }

    .error-text-green {
      font-family: 'Lato';
      color: #007691;
    }

    .error-text-red {
      font-family: 'Lato';
      color: #F50441;
    }

    h1 {
      margin-left: 10px;
    }

    h4 {
      margin: 0px;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div class="error-404-background">
    <div class="error-text-wrapper">
      <h1 class="error-name error-text-red">404<span class="error-name error-text-green">.</span></h1>
      <h4 class="error-text-green">page not found.</h4>
      <h4 class="error-text-green">sorry for the bad trip.</h4>
    </div>
  </div>
</body>
</html>
